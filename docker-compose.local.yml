# Local Development Docker Compose
# This exposes backend port for easier local frontend development
# Usage: docker-compose -f docker-compose.local.yml up -d

services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: GovSure
      POSTGRES_PASSWORD: GovSure
      POSTGRES_DB: GovSure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U GovSure"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"  # Expose backend port for local frontend
    environment:
      DATABASE_URL: postgresql://GovSure:GovSure@postgres:5432/GovSure
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEBUG: "true"  # Enable debug mode for local development
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - uploads:/tmp/GovSure/uploads
      - exports:/tmp/GovSure/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://GovSure:GovSure@postgres:5432/GovSure
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - uploads:/tmp/GovSure/uploads
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
  uploads:
  exports:

