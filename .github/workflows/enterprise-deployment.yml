name: Enterprise Deployment Pipeline

on:
  push:
    branches: [main, enterprise]
    tags: ['v*']
  pull_request:
    branches: [main, enterprise]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: python, javascript
    
    - name: Run Bandit Security Linter
      run: |
        pip install bandit
        bandit -r backend/ -f json -o bandit-report.json
    
    - name: Upload Bandit results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-security-report
        path: bandit-report.json

  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_GovSure
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run linting
      run: |
        cd backend
        flake8 app/ --max-line-length=120 --exclude=__pycache__
        black --check app/
        isort --check-only app/
        mypy app/ --ignore-missing-imports
    
    - name: Run tests with coverage
      run: |
        cd backend
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_GovSure
        REDIS_URL: redis://localhost:6379/0
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-test-results
        path: backend/htmlcov/

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
        npm run type-check
    
    - name: Run tests
      run: |
        cd frontend
        npm run test:ci
      env:
        CI: true
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Load Testing
  load-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Locust
      run: pip install locust
    
    - name: Run load tests
      run: |
        cd backend
        locust -f tests/load_tests.py --headless -u 100 -r 10 -t 300s --host http://localhost:8000
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_GovSure
        REDIS_URL: redis://localhost:6379/0

  # Build and Push Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [security-scan, backend-tests, frontend-tests, load-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/enterprise' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - component: backend
            dockerfile: docker/Dockerfile.backend
            context: ./backend
          - component: frontend
            dockerfile: docker/Dockerfile.frontend
            context: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ matrix.component == 'backend' && env.IMAGE_NAME_BACKEND || env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'
    
    - name: Deploy to staging
      run: |
        helm upgrade --install GovSure-staging ./helm/GovSure \
          --namespace GovSure-staging \
          --create-namespace \
          --set image.tag=${{ github.sha }} \
          --set environment=staging \
          --set ingress.host=staging.GovSure.yourdomain.com
    
    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=ready pod -l app=GovSure-backend -n GovSure-staging --timeout=300s
        kubectl wait --for=condition=ready pod -l app=GovSure-frontend -n GovSure-staging --timeout=300s
        
        # Run smoke tests
        curl -f https://staging.GovSure.yourdomain.com/health || exit 1
        curl -f https://staging.GovSure.yourdomain.com/metrics || exit 1

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'v3.12.0'
    
    - name: Deploy to production
      run: |
        helm upgrade --install GovSure-production ./helm/GovSure \
          --namespace GovSure-production \
          --create-namespace \
          --set image.tag=${{ github.ref_name }} \
          --set environment=production \
          --set ingress.host=GovSure.yourdomain.com \
          --set resources.requests.memory=1Gi \
          --set resources.requests.cpu=500m \
          --set resources.limits.memory=2Gi \
          --set resources.limits.cpu=1000m \
          --set autoscaling.minReplicas=3 \
          --set autoscaling.maxReplicas=20
    
    - name: Run production health checks
      run: |
        kubectl wait --for=condition=ready pod -l app=GovSure-backend -n GovSure-production --timeout=600s
        kubectl wait --for=condition=ready pod -l app=GovSure-frontend -n GovSure-production --timeout=600s
        
        # Run comprehensive health checks
        curl -f https://GovSure.yourdomain.com/health || exit 1
        curl -f https://GovSure.yourdomain.com/metrics || exit 1
        
        # Run API endpoint tests
        curl -f https://GovSure.yourdomain.com/api/v1/health || exit 1
    
    # Slack notifications - Set SLACK_WEBHOOK_URL secret to enable
    - name: Notify deployment success
      continue-on-error: true
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "üöÄ GovLogic v${{ github.ref_name }} successfully deployed to production!"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback on Failure
  rollback:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Rollback deployment
      run: |
        kubectl rollout undo deployment/GovSure-backend-production -n GovSure-production
        kubectl rollout undo deployment/GovSure-frontend-production -n GovSure-production
        
        # Wait for rollback to complete
        kubectl rollout status deployment/GovSure-backend-production -n GovSure-production
        kubectl rollout status deployment/GovSure-frontend-production -n GovSure-production
    
    # Slack notifications - Set SLACK_WEBHOOK_URL secret to enable
    - name: Notify rollback
      continue-on-error: true
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "‚ö†Ô∏è GovLogic deployment failed and was rolled back. Please investigate."
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
