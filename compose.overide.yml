
services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - app
    environment:
      # optional, speeds up issuance a bit
      - ACME_AGREE=true

volumes:
  caddy_data:
  caddy_config: