services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: GovSure
      POSTGRES_PASSWORD: GovSure
      POSTGRES_DB: GovSure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U GovSure"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"         # expose to host machine for development
    environment:
      DATABASE_URL: postgresql://GovSure:GovSure@postgres:5432/GovSure
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DEBUG: "true"         # Enable DEBUG for local development (CORS enabled in FastAPI)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - uploads:/tmp/GovSure/uploads
      - exports:/tmp/GovSure/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://GovSure:GovSure@postgres:5432/GovSure
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./backend:/app
      - uploads:/tmp/GovSure/uploads
    depends_on:
      - postgres
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend build stage - builds and stores dist files in shared volume
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        # Option 1: Use subdomain (recommended for production)
        # VITE_API_URL: "https://api.govsureai.com"
        # Option 2: Use same domain with /api path (current setup)
        VITE_API_URL: "https://api.govsureai.com"
    volumes:
      - frontend_dist:/usr/share/caddy
    depends_on:
      - backend
    # This container just builds and exits, files remain in volume
    command: /bin/sh -c "echo 'Frontend built successfully'"

  # PHP-FPM for WordPress
  php-fpm:
    build:
      context: .
      dockerfile: docker/Dockerfile.php-fpm
      volumes:
       - ./blog/wordpress:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=256M
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_POST_MAX_SIZE=64M
    depends_on:
      - postgres
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - backend
      - php-fpm
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      # serve the built assets from shared volume
      - frontend_dist:/usr/share/caddy:ro
      # WordPress files (read-only, PHP-FPM handles processing)
      - ./blog/wordpress:/var/www/html:ro
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:
  exports:
  caddy_data:
  caddy_config:
  frontend_dist:
  wordpress_uploads: